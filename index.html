<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div id="main-container">
      <div id="card">
        <div id="text">
          <h2 id="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
          <p id="para">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div id="stats-para">
          <div class="stats" id="companies"><span class="numbers">10k+</span> <span>COMPANIES</span></div>
          <div class="stats" id="template"><span class="numbers">314</span> <span>TEMPLATES</span></div>
          <div class="stats" id="queries"><span class="numbers">12M+</span> <span>QUERIES</span></div>  
        </div>
      </div>
      <img src="./images/image-header-purple.jpg" alt="">
    </div>
</body>
</html>
